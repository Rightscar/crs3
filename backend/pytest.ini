[pytest]
# Pytest configuration
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    websocket: WebSocket tests
    database: Database tests

# Environment
env_files =
    .env.test